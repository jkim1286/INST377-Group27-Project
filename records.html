<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Footprint Tracker</title>
    <link rel="stylesheet" href="records.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="records.js"></script>
</head>
<body>
    <header>
        <div class="logo">Our Logo</div>
        <nav id="main-nav">
            <a href="#">Home</a>
            <a href="#" class="active">Records</a>
            <a href="#">About</a>
        </nav>
    </header>
    <main>
        <div class="prompt">
            <h3>Please input how much you've driven per day.</h3>
        </div>
        <section class="form-section">
            <div class="day-input">
                <label for="monday">Monday:</label>
                <input type="number" id="monday" name="monday" min="0">
                <select id="monday-unit">
                    <option value="km">km</option>
                </select>
            </div>
            <div class="day-input">
                <label for="tuesday">Tuesday:</label>
                <input type="number" id="tuesday" name="tuesday" min="0">
                <select id="tuesday-unit">
                    <option value="km">km</option>
                </select>
            </div>
            <div class="day-input">
                <label for="wednesday">Wednesday:</label>
                <input type="number" id="wednesday" name="wednesday" min="0">
                <select id="wednesday-unit">
                    <option value="km">km</option>
                </select>
            </div>
            <div class="day-input">
                <label for="thursday">Thursday:</label>
                <input type="number" id="thursday" name="thursday" min="0">
                <select id="thursday-unit">
                    <option value="km">km</option>
                </select>
            </div>
            <div class="day-input">
                <label for="friday">Friday:</label>
                <input type="number" id="friday" name="friday" min="0">
                <select id="friday-unit">
                    <option value="km">km</option>
                </select>
            </div>
            <div class="day-input">
                <label for="saturday">Saturday:</label>
                <input type="number" id="saturday" name="saturday" min="0">
                <select id="saturday-unit">
                    <option value="km">km</option>
                </select>
            </div>
            <div class="day-input">
                <label for="sunday">Sunday:</label>
                <input type="number" id="sunday" name="sunday" min="0">
                <select id="sunday-unit">
                    <option value="km">km</option>
                </select>
            </div>
            <button id="calculateBtn">Calculate</button>
        </section>
        <section class="graph-section">
            <h2>Your overall reduction of using carbon emissions and your environmental footprint</h2>
            <canvas id="emissionsChart"></canvas>
        </section>
    </main>
</body>
</html>
